
{% extends 'app/index.html' %}
{% block content %}
	<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">			
		<div class="row">
			<ol class="breadcrumb">
				<li><a href="#"><svg class="glyph stroked home"><use xlink:href="#stroked-home"></use></svg></a></li>
				<li class="active">Icons</li>
			</ol>
		</div><!--/.row-->
		
		<div class="row">
			<div class="col-lg-12">
				<h1 class="page-header">Cinder</h1>
			</div>
		</div><!--/.row-->
				
		
		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading">Creating Volume</div>
					<div class="panel-body">
						<div class="col-md-6">
							<form role="form" method="POST"   action="{% url 'addvolume' %}">
							{% csrf_token %}
								<div class="form-group">
									<label>Volume name</label>
									<input class="form-control" placeholder="name" name="vname">
								</div>
																
								<div class="form-group">
									<label>size</label>
									<input type="number" class="form-control" name="vsize">
								</div>
                                <div class="form-group">
                                <label>Volume description</label>
									<input class="form-control" placeholder="description" name="vdesc">
                                </div>

								


								
								<button type="submit" class="btn btn-primary">Submit Button</button>
								<button type="reset" class="btn btn-default">Reset Button</button>

						</form>
					</div>
				</div>
			</div><!-- /.col-->
		</div><!-- /.row -->

	</div><!--/.main-->
 {% endblock content %}
